<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışanlar</title>
</head>
<body>
    <h1>Çalışan Listesi</h1>
    <ul id="employee-list"></ul>
    
    <h2>Yeni Çalışan Ekle</h2>
    <form id="employee-form">
        <label for="name">Adı:</label>
        <input type="text" id="name" name="name" required>
        <label for="position">Pozisyon:</label>
        <input type="text" id="position" name="position" required>
        <label for="salary">Maaş:</label>
        <input type="number" id="salary" name="salary" required>
        <label for="performance_score">Performans Puanı:</label>
        <input type="number" step="0.1" id="performance_score" name="performance_score">
        <button type="submit">Ekle</button>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/employees')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('employee-list');
                    data.forEach(employee => {
                        const item = document.createElement('li');
                        item.textContent = `${employee.name} - ${employee.position} - ${employee.salary} - ${employee.performance_score}`;
                        list.appendChild(item);
                    });
                });

            const form = document.getElementById('employee-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                fetch('/employees', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(result => {
                    alert(result.message);
                    location.reload();
                });
            });
        });
    </script>
</body>
</html>
